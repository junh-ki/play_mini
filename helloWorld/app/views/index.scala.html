@*
* This template takes a two arguments, a String containing a
* message to display and an AssetsFinder to locate static assets.
*@

@* Param list *@
@(message: String)(implicit assetsFinder: AssetsFinder)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/style.css")">
    <!-- <link rel="stylesheet" href="/assets/stylesheets/style.css"> -->
    <title>Document</title>
</head>
<body>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About Us</a></li>
    </ul>
    <hr>
    <h1>The Home Page</h1>
    <h2>@message</h2>
    <h3>email@@me.com</h3>

</body>
</html>
